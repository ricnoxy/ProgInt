<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova de Programação para a Internet</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <header class="cabecalho">
        <h1 style="color: white;">Ricardo Orizio Rengel</h1>
    </header>

    <div class="login">

        
        <h1 class="title-login">Login</h1>
        <p class="paragrafo">Seja bem-vindo(a) novamente. Faça Login para acessar sua conta <br> e poder fazer as configurações no seu ambiente.</p>
        <div class="elements">
            <div class="txtf">
                <div class="us">
                    <i data-feather="user"></i>
                    <p><input type="text" name="Usuario" placeholder="seu-email"></p>            
                </div>
            </div>  
            <div class="txtf">
                <div class="pass">
                    <p><input type="password" name="senha" placeholder="sua senha"></p>            
                </div>
            </div>   
            <p class="botoes">
                <button class="btn-login">Entrar</button>
                <button class="btn-senha">Esqueci minha senha</button>
            </p>   
        
        <footer>
            <i data-feather="facebook" style="color: rgb(0, 36, 241);" class="ii"></i>
            <i data-feather="twitter" style="color: rgb(0, 0, 0);" class="ii"></i>
            <i data-feather="instagram" style="color: rgb(255, 7, 234);" class="ii"></i>
        </footer>
    </div>
    </div>

    <div class="imagem">
        <img src="marca-ifpr.jpg" alt="">
    </div>

    <script>
        feather.replace();
    </script>
</body>
</html>
